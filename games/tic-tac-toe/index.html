<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>‰∫ïÂ≠óÊ£ãÊ∏∏Êàè</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            text-align: center;
        }

        h1 {
            color: white;
            font-size: 3rem;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .status {
            color: white;
            font-size: 1.5rem;
            margin-bottom: 20px;
            min-height: 40px;
        }

        .game-board {
            background: rgba(255, 255, 255, 0.1);
            padding: 30px;
            border-radius: 20px;
            backdrop-filter: blur(10px);
            display: inline-block;
        }

        .board {
            display: grid;
            grid-template-columns: repeat(3, 120px);
            grid-gap: 10px;
            margin: 0 auto;
        }

        .cell {
            width: 120px;
            height: 120px;
            background: rgba(255, 255, 255, 0.2);
            border: none;
            border-radius: 10px;
            font-size: 3rem;
            color: white;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: bold;
        }

        .cell:hover:not(:disabled) {
            background: rgba(255, 255, 255, 0.3);
            transform: scale(1.05);
        }

        .cell:disabled {
            cursor: not-allowed;
        }

        .cell.winner {
            background: rgba(76, 175, 80, 0.5);
            animation: pulse 0.5s ease-in-out;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        .buttons {
            margin-top: 20px;
            display: flex;
            gap: 10px;
            justify-content: center;
        }

        button {
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s;
        }

        button:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
        }

        .mode-select {
            margin-bottom: 20px;
        }

        .mode-btn {
            margin: 0 5px;
        }

        .mode-btn.active {
            background: rgba(76, 175, 80, 0.5);
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 2rem;
            }

            .board {
                grid-template-columns: repeat(3, 90px);
                grid-gap: 8px;
            }

            .cell {
                width: 90px;
                height: 90px;
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>‚ùå ‰∫ïÂ≠óÊ£ã ‚≠ï</h1>

        <div class="mode-select">
            <button class="mode-btn active" onclick="setMode('ai')">‰∫∫Êú∫ÂØπÊàò</button>
            <button class="mode-btn" onclick="setMode('pvp')">Âèå‰∫∫ÂØπÊàò</button>
        </div>

        <div class="status" id="status">ËΩÆÂà∞ X</div>

        <div class="game-board">
            <div class="board" id="board">
                <button class="cell" onclick="makeMove(0)"></button>
                <button class="cell" onclick="makeMove(1)"></button>
                <button class="cell" onclick="makeMove(2)"></button>
                <button class="cell" onclick="makeMove(3)"></button>
                <button class="cell" onclick="makeMove(4)"></button>
                <button class="cell" onclick="makeMove(5)"></button>
                <button class="cell" onclick="makeMove(6)"></button>
                <button class="cell" onclick="makeMove(7)"></button>
                <button class="cell" onclick="makeMove(8)"></button>
            </div>
        </div>

        <div class="buttons">
            <button onclick="resetGame()">ÈáçÊñ∞ÂºÄÂßã</button>
            <button onclick="window.location.href='../../index.html'">ËøîÂõû‰∏ªÈ°µ</button>
        </div>
    </div>

    <script>
        let board = ['', '', '', '', '', '', '', '', ''];
        let currentPlayer = 'X';
        let gameActive = true;
        let gameMode = 'ai'; // 'ai' Êàñ 'pvp'

        const winningConditions = [
            [0, 1, 2], [3, 4, 5], [6, 7, 8], // Ë°å
            [0, 3, 6], [1, 4, 7], [2, 5, 8], // Âàó
            [0, 4, 8], [2, 4, 6]              // ÂØπËßíÁ∫ø
        ];

        function setMode(mode) {
            gameMode = mode;
            document.querySelectorAll('.mode-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.classList.add('active');
            resetGame();
        }

        function makeMove(index) {
            if (board[index] !== '' || !gameActive) return;

            board[index] = currentPlayer;
            updateBoard();

            if (checkWin()) {
                document.getElementById('status').textContent = `${currentPlayer} Ëé∑ËÉúÔºÅüéâ`;
                gameActive = false;
                highlightWinner();
                return;
            }

            if (checkDraw()) {
                document.getElementById('status').textContent = 'Âπ≥Â±ÄÔºÅ';
                gameActive = false;
                return;
            }

            currentPlayer = currentPlayer === 'X' ? 'O' : 'X';
            document.getElementById('status').textContent = `ËΩÆÂà∞ ${currentPlayer}`;

            // AI Ëá™Âä®‰∏ãÊ£ã
            if (gameMode === 'ai' && currentPlayer === 'O' && gameActive) {
                setTimeout(aiMove, 500);
            }
        }

        function aiMove() {
            // ÁÆÄÂçïÁöÑ AIÔºöÂØªÊâæÊúÄ‰Ω≥‰ΩçÁΩÆ
            let move = findBestMove();
            makeMove(move);
        }

        function findBestMove() {
            // 1. Ê£ÄÊü•ÊòØÂê¶ËÉΩËµ¢
            for (let i = 0; i < 9; i++) {
                if (board[i] === '') {
                    board[i] = 'O';
                    if (checkWin()) {
                        board[i] = '';
                        return i;
                    }
                    board[i] = '';
                }
            }

            // 2. Ê£ÄÊü•ÊòØÂê¶ÈúÄË¶ÅÈòªÊ≠¢ÂØπÊâã
            for (let i = 0; i < 9; i++) {
                if (board[i] === '') {
                    board[i] = 'X';
                    if (checkWin()) {
                        board[i] = '';
                        return i;
                    }
                    board[i] = '';
                }
            }

            // 3. ‰ºòÂÖàÈÄâÊã©‰∏≠ÂøÉ
            if (board[4] === '') return 4;

            // 4. ÈÄâÊã©ËßíËêΩ
            const corners = [0, 2, 6, 8];
            const availableCorners = corners.filter(i => board[i] === '');
            if (availableCorners.length > 0) {
                return availableCorners[Math.floor(Math.random() * availableCorners.length)];
            }

            // 5. ÈÄâÊã©Ëæπ
            const edges = [1, 3, 5, 7];
            const availableEdges = edges.filter(i => board[i] === '');
            if (availableEdges.length > 0) {
                return availableEdges[Math.floor(Math.random() * availableEdges.length)];
            }

            return 0;
        }

        function checkWin() {
            return winningConditions.some(condition => {
                return condition.every(index => {
                    return board[index] === currentPlayer;
                });
            });
        }

        function checkDraw() {
            return board.every(cell => cell !== '');
        }

        function highlightWinner() {
            winningConditions.forEach(condition => {
                if (condition.every(index => board[index] === currentPlayer)) {
                    condition.forEach(index => {
                        document.querySelectorAll('.cell')[index].classList.add('winner');
                    });
                }
            });
        }

        function updateBoard() {
            const cells = document.querySelectorAll('.cell');
            cells.forEach((cell, index) => {
                cell.textContent = board[index];
                cell.disabled = board[index] !== '' || !gameActive;
            });
        }

        function resetGame() {
            board = ['', '', '', '', '', '', '', '', ''];
            currentPlayer = 'X';
            gameActive = true;
            document.getElementById('status').textContent = 'ËΩÆÂà∞ X';
            const cells = document.querySelectorAll('.cell');
            cells.forEach(cell => {
                cell.textContent = '';
                cell.disabled = false;
                cell.classList.remove('winner');
            });
        }

        resetGame();
    </script>
</body>
</html>
