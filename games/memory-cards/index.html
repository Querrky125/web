<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ËÆ∞ÂøÜÂç°ÁâáÊ∏∏Êàè</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            text-align: center;
        }

        h1 {
            color: white;
            font-size: 3rem;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .game-info {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin-bottom: 20px;
        }

        .info-box {
            background: rgba(255, 255, 255, 0.2);
            padding: 15px 30px;
            border-radius: 10px;
            color: white;
        }

        .info-label {
            font-size: 0.9rem;
            opacity: 0.8;
        }

        .info-value {
            font-size: 2rem;
            font-weight: bold;
        }

        .game-board {
            background: rgba(255, 255, 255, 0.1);
            padding: 30px;
            border-radius: 20px;
            backdrop-filter: blur(10px);
            display: inline-block;
        }

        .cards-grid {
            display: grid;
            grid-template-columns: repeat(4, 100px);
            grid-gap: 15px;
        }

        .card {
            width: 100px;
            height: 100px;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s;
            position: relative;
            transform-style: preserve-3d;
        }

        .card:hover {
            transform: translateY(-5px);
        }

        .card.flipped {
            transform: rotateY(180deg);
        }

        .card.matched {
            background: rgba(76, 175, 80, 0.5);
            cursor: default;
        }

        .card-front,
        .card-back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 3rem;
            border-radius: 10px;
        }

        .card-front {
            background: rgba(255, 255, 255, 0.9);
        }

        .card-back {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            transform: rotateY(180deg);
            color: white;
            font-size: 2rem;
        }

        .buttons {
            margin-top: 20px;
            display: flex;
            gap: 10px;
            justify-content: center;
        }

        button {
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s;
        }

        button:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
        }

        .victory {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.9);
            color: white;
            padding: 40px;
            border-radius: 15px;
            text-align: center;
            display: none;
        }

        .victory.show {
            display: block;
        }

        @media (max-width: 580px) {
            h1 {
                font-size: 2rem;
            }

            .cards-grid {
                grid-template-columns: repeat(4, 70px);
                grid-gap: 10px;
            }

            .card {
                width: 70px;
                height: 70px;
            }

            .card-front {
                font-size: 2rem;
            }

            .game-info {
                flex-direction: column;
                gap: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üÉè ËÆ∞ÂøÜÂç°Áâá</h1>

        <div class="game-info">
            <div class="info-box">
                <div class="info-label">ÁßªÂä®Ê¨°Êï∞</div>
                <div class="info-value" id="moves">0</div>
            </div>
            <div class="info-box">
                <div class="info-label">ÈÖçÂØπÊï∞</div>
                <div class="info-value" id="matches">0/8</div>
            </div>
        </div>

        <div class="game-board">
            <div class="cards-grid" id="cardsGrid"></div>
        </div>

        <div class="buttons">
            <button onclick="initGame()">ÈáçÊñ∞ÂºÄÂßã</button>
            <button onclick="window.location.href='../../index.html'">ËøîÂõû‰∏ªÈ°µ</button>
        </div>
    </div>

    <div class="victory" id="victory">
        <h2>üéâ ÊÅ≠ÂñúÂÆåÊàêÔºÅ</h2>
        <p style="font-size: 1.5rem; margin: 20px 0;">ÊÄªÁßªÂä®Ê¨°Êï∞: <span id="finalMoves">0</span></p>
        <button onclick="initGame()">ÂÜçÁé©‰∏ÄÊ¨°</button>
    </div>

    <script>
        const emojis = ['üçé', 'üçå', 'üçá', 'üçä', 'üçì', 'üçâ', 'üçí', 'üçë'];
        let cards = [];
        let flippedCards = [];
        let matchedPairs = 0;
        let moves = 0;
        let canFlip = true;

        function initGame() {
            document.getElementById('victory').classList.remove('show');
            cards = [...emojis, ...emojis];
            shuffleArray(cards);
            matchedPairs = 0;
            moves = 0;
            flippedCards = [];
            canFlip = true;

            updateStats();
            renderCards();
        }

        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
        }

        function renderCards() {
            const grid = document.getElementById('cardsGrid');
            grid.innerHTML = '';

            cards.forEach((emoji, index) => {
                const card = document.createElement('div');
                card.className = 'card';
                card.innerHTML = `
                    <div class="card-back">?</div>
                    <div class="card-front">${emoji}</div>
                `;
                card.onclick = () => flipCard(index, card);
                grid.appendChild(card);
            });
        }

        function flipCard(index, cardElement) {
            if (!canFlip || cardElement.classList.contains('flipped') ||
                cardElement.classList.contains('matched')) {
                return;
            }

            cardElement.classList.add('flipped');
            flippedCards.push({ index, element: cardElement, emoji: cards[index] });

            if (flippedCards.length === 2) {
                canFlip = false;
                moves++;
                updateStats();

                setTimeout(checkMatch, 800);
            }
        }

        function checkMatch() {
            const [card1, card2] = flippedCards;

            if (card1.emoji === card2.emoji) {
                card1.element.classList.add('matched');
                card2.element.classList.add('matched');
                matchedPairs++;

                updateStats();

                if (matchedPairs === emojis.length) {
                    setTimeout(showVictory, 500);
                }
            } else {
                card1.element.classList.remove('flipped');
                card2.element.classList.remove('flipped');
            }

            flippedCards = [];
            canFlip = true;
        }

        function updateStats() {
            document.getElementById('moves').textContent = moves;
            document.getElementById('matches').textContent = `${matchedPairs}/${emojis.length}`;
        }

        function showVictory() {
            document.getElementById('finalMoves').textContent = moves;
            document.getElementById('victory').classList.add('show');
        }

        initGame();
    </script>
</body>
</html>
