<body>
    <div class="container">
        <h1>ğŸ§± ä¿„ç½—æ–¯æ–¹å—</h1>

        <div class="game-wrapper">
            <div class="game-board">
                <canvas id="gameCanvas" width="300" height="600"></canvas>
            </div>

            <div class="sidebar">
                <div class="score-box">
                    <div class="score-label">åˆ†æ•°</div>

                </div>

                <div class="score-box">
                    <div class="score-label">ç­‰çº§</div>
                    <div class="score-value" id="level">1</div>
                </div>

                <div class="score-box">
                    <div class="score-label">æ¶ˆé™¤è¡Œæ•°</div>
                    <div class="score-value" id="lines">0</div>
                </div>

                <div class="next-box">
                    <div class="score-label">ä¸‹ä¸€ä¸ª</div>
                    <canvas id="nextCanvas" width="120" height="120"></canvas>
                </div>

                <div class="controls">
                    <h3>æ§åˆ¶è¯´æ˜</h3>
                    <p>â† â†’: å·¦å³ç§»åŠ¨</p>
                    <p>â†“: å¿«é€Ÿä¸‹è½</p>
                    <p>â†‘: æ—‹è½¬</p>
                    <p>ç©ºæ ¼: ç›´æ¥è½åœ°</p>
                </div>

                <div class="buttons">
                    <button onclick="togglePause()">æš‚åœ/ç»§ç»­</button>
                    <button onclick="newGame()">æ–°æ¸¸æˆ</button>

    <div class="game-over" id="gameOver">
        <h2>æ¸¸æˆç»“æŸï¼</h2>
        <p style="font-size: 1.5rem; margin: 20px 0;">
            åˆ†æ•°: <span id="finalScore">0</span><br>
            ç­‰çº§: <span id="finalLevel">0</span><br>
            æ¶ˆé™¤: <span id="finalLines">0</span> è¡Œ
        </p>
        <button onclick="newGame()">å†ç©ä¸€æ¬¡</button>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const nextCanvas = document.getElementById('nextCanvas');
        const nextCtx = nextCanvas.getContext('2d');

        const COLS = 10;
        const ROWS = 20;
        const BLOCK_SIZE = 30;

        const SHAPES = [
            [[1,1,1,1]], // I
            [[1,1],[1,1]], // O
            [[0,1,0],[1,1,1]], // T
            [[1,0,0],[1,1,1]], // L
            [[0,0,1],[1,1,1]], // J
            [[0,1,1],[1,1,0]], // S
            [[1,1,0],[0,1,1]]  // Z
        ];

        const COLORS = [
            '#00f0f0', '#f0f000', '#a000f0',
            '#f0a000', '#0000f0', '#00f000', '#f00000'
        ];

        let board = [];
        let score = 0;
        let level = 1;
        let lines = 0;
        let currentPiece = null;
        let nextPiece = null;
        let gameLoop = null;
        let paused = false;
        let dropSpeed = 1000;

        function initBoard() {
            board = Array(ROWS).fill().map(() => Array(COLS).fill(0));
        }

        function drawBoard() {
            ctx.fillStyle = 'rgba(0, 0, 0, 0.5)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // ç»˜åˆ¶ç½‘æ ¼
            ctx.strokeStyle = 'rgba(255, 255, 255, 0.1)';
            for (let i = 0; i <= ROWS; i++) {
                ctx.beginPath();
                ctx.moveTo(0, i * BLOCK_SIZE);
                ctx.lineTo(COLS * BLOCK_SIZE, i * BLOCK_SIZE);
                ctx.stroke();
            }
            for (let i = 0; i <= COLS; i++) {
                ctx.beginPath();
                ctx.moveTo(i * BLOCK_SIZE, 0);
                ctx.lineTo(i * BLOCK_SIZE, ROWS * BLOCK_SIZE);
                ctx.stroke();
            }

            // ç»˜åˆ¶å·²æ”¾ç½®çš„æ–¹å—
            for (let r = 0; r < ROWS; r++) {
                for (let c = 0; c < COLS; c++) {
                    if (board[r][c]) {
                        drawBlock(c, r, board[r][c] - 1);
                    }
                }
            }
        }

        function drawBlock(x, y, colorIndex) {
            ctx.fillStyle = COLORS[colorIndex];
            ctx.fillRect(x * BLOCK_SIZE, y * BLOCK_SIZE, BLOCK_SIZE - 1, BLOCK_SIZE - 1);

            // æ·»åŠ é«˜å…‰æ•ˆæœ
            ctx.fillStyle = 'rgba(255, 255, 255, 0.3)';
            ctx.fillRect(x * BLOCK_SIZE, y * BLOCK_SIZE, BLOCK_SIZE - 1, 5);
        }

        function drawPiece(piece) {
            piece.shape.forEach((row, r) => {
                row.forEach((value, c) => {
                    if (value) {
                        drawBlock(piece.x + c, piece.y + r, piece.colorIndex);
                    }
                });
            });
        }

        function createPiece() {
            const shapeIndex = Math.floor(Math.random() * SHAPES.length);
            return {
                shape: SHAPES[shapeIndex],
                colorIndex: shapeIndex,
                x: Math.floor(COLS / 2) - Math.floor(SHAPES[shapeIndex][0].length / 2),
                y: 0
            };
        }

        function drawNextPiece() {
            nextCtx.fillStyle = 'rgba(0, 0, 0, 0.3)';
            nextCtx.fillRect(0, 0, nextCanvas.width, nextCanvas.height);

            if (nextPiece) {
                const offsetX = (4 - nextPiece.shape[0].length) / 2;
                const offsetY = (4 - nextPiece.shape.length) / 2;

                nextPiece.shape.forEach((row, r) => {
                    row.forEach((value, c) => {
                        if (value) {
                            nextCtx.fillStyle = COLORS[nextPiece.colorIndex];
                            nextCtx.fillRect(
                                (offsetX + c) * 30,
                                (offsetY + r) * 30,
                                29, 29
                            );
                        }
                    });
                });
            }
        }

        function collision(piece, offsetX = 0, offsetY = 0) {
            return piece.shape.some((row, r) => {
                return row.some((value, c) => {
                    if (value) {
                        const newX = piece.x + c + offsetX;
                        const newY = piece.y + r + offsetY;
                        return newX < 0 || newX >= COLS || newY >= ROWS ||
                               (newY >= 0 && board[newY][newX]);
                    }
                    return false;
                });
            });
        }

        function merge() {
            currentPiece.shape.forEach((row, r) => {
                row.forEach((value, c) => {
                    if (value) {
                        const y = currentPiece.y + r;
                        if (y >= 0) {
                            board[y][currentPiece.x + c] = currentPiece.colorIndex + 1;
                        }
                    }
                });
            });
        }

        function clearLines() {
            let linesCleared = 0;

            for (let r = ROWS - 1; r >= 0; r--) {
                if (board[r].every(cell => cell !== 0)) {
                    board.splice(r, 1);
                    board.unshift(Array(COLS).fill(0));
                    linesCleared++;
                    r++; // é‡æ–°æ£€æŸ¥è¿™ä¸€è¡Œ
                }
            }

            if (linesCleared > 0) {
                lines += linesCleared;
                score += linesCleared * 100 * level;
                level = Math.floor(lines / 10) + 1;
                dropSpeed = Math.max(100, 1000 - (level - 1) * 100);

                updateStats();
                restartLoop();
            }
        }

        function rotate() {
            const rotated = currentPiece.shape[0].map((_, i) =>
                currentPiece.shape.map(row => row[i]).reverse()
            );

            const originalShape = currentPiece.shape;
            currentPiece.shape = rotated;

            if (collision(currentPiece)) {
                currentPiece.shape = originalShape;
            }
        }

        function move(dir) {
            if (!collision(currentPiece, dir, 0)) {
                currentPiece.x += dir;
            }
        }

        function drop() {
            if (paused) return;

            if (!collision(currentPiece, 0, 1)) {
                currentPiece.y++;
            } else {
                merge();
                clearLines();
                currentPiece = nextPiece;
                nextPiece = createPiece();
                drawNextPiece();

                if (collision(currentPiece)) {
                    gameOver();
                }
            }
        }

        function hardDrop() {
            while (!collision(currentPiece, 0, 1)) {
                currentPiece.y++;
            }
            drop();
        }

        function draw() {
            drawBoard();
            if (currentPiece) {
                drawPiece(currentPiece);
            }
        }

        function update() {
            drop();
            draw();
        }

        function startLoop() {
            gameLoop = setInterval(update, dropSpeed);
        }

        function restartLoop() {
            clearInterval(gameLoop);
            startLoop();
        }

        function togglePause() {
            paused = !paused;
        }

        function updateStats() {
            document.getElementById('score').textContent = score;
            document.getElementById('level').textContent = level;
            document.getElementById('lines').textContent = lines;
        }

        function gameOver() {
            clearInterval(gameLoop);
            document.getElementById('finalScore').textContent = score;
            document.getElementById('finalLevel').textContent = level;
            document.getElementById('finalLines').textContent = lines;
            document.getElementById('gameOver').classList.add('show');
        }

        function newGame() {
            document.getElementById('gameOver').classList.remove('show');
            initBoard();
            score = 0;
            level = 1;
            lines = 0;
            dropSpeed = 1000;
            paused = false;
            currentPiece = createPiece();
            nextPiece = createPiece();
            updateStats();
            drawNextPiece();
            clearInterval(gameLoop);
            startLoop();
            draw();
        }

        // é”®ç›˜æ§åˆ¶
        document.addEventListener('keydown', (e) => {
            if (!currentPiece || paused) return;

            switch(e.key) {
                case 'ArrowLeft':
                    e.preventDefault();
                    move(-1);
                    break;
                case 'ArrowRight':
                    e.preventDefault();
                    move(1);
                    break;
                case 'ArrowDown':
                    e.preventDefault();
                    drop();
                    break;
                case 'ArrowUp':
                    e.preventDefault();
                    rotate();
                    break;
                case ' ':
                    e.preventDefault();
                    hardDrop();
                    break;
            }
            draw();
        });

        // åˆå§‹åŒ–æ¸¸æˆ
        newGame();
    </script>
</body>
