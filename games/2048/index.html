<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2048 游戏</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            text-align: center;
        }

        h1 {
            color: white;
            font-size: 4rem;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .score-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 20px;
        }

        .score-box {
            background: rgba(255, 255, 255, 0.2);
            padding: 10px 20px;
            border-radius: 10px;
            color: white;
        }

        .score-label {
            font-size: 0.9rem;
            opacity: 0.8;
        }

        .score-value {
            font-size: 1.5rem;
            font-weight: bold;
        }

        .game-board {
            background: rgba(187, 173, 160, 0.4);
            padding: 15px;
            border-radius: 10px;
            margin: 0 auto;
            width: fit-content;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(4, 100px);
            grid-gap: 15px;
        }

        .tile {
            width: 100px;
            height: 100px;
            background: rgba(238, 228, 218, 0.35);
            border-radius: 5px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 2rem;
            font-weight: bold;
            color: #776e65;
            transition: all 0.2s;
        }

        .tile[data-value="2"] { background: #eee4da; color: #776e65; }
        .tile[data-value="4"] { background: #ede0c8; color: #776e65; }
        .tile[data-value="8"] { background: #f2b179; color: #f9f6f2; }
        .tile[data-value="16"] { background: #f59563; color: #f9f6f2; }
        .tile[data-value="32"] { background: #f67c5f; color: #f9f6f2; }
        .tile[data-value="64"] { background: #f65e3b; color: #f9f6f2; }
        .tile[data-value="128"] { background: #edcf72; color: #f9f6f2; font-size: 1.7rem; }
        .tile[data-value="256"] { background: #edcc61; color: #f9f6f2; font-size: 1.7rem; }
        .tile[data-value="512"] { background: #edc850; color: #f9f6f2; font-size: 1.7rem; }
        .tile[data-value="1024"] { background: #edc53f; color: #f9f6f2; font-size: 1.5rem; }
        .tile[data-value="2048"] { background: #edc22e; color: #f9f6f2; font-size: 1.5rem; }

        .buttons {
            margin-top: 20px;
            display: flex;
            gap: 10px;
            justify-content: center;
        }

        button {
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s;
        }

        button:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
        }

        .game-over {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.9);
            color: white;
            padding: 40px;
            border-radius: 15px;
            text-align: center;
            display: none;
        }

        .game-over.show {
            display: block;
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 2.5rem;
            }

            .grid {
                grid-template-columns: repeat(4, 70px);
                grid-gap: 10px;
            }

            .tile {
                width: 70px;
                height: 70px;
                font-size: 1.5rem;
            }

            .tile[data-value="128"],
            .tile[data-value="256"],
            .tile[data-value="512"] {
                font-size: 1.2rem;
            }

            .tile[data-value="1024"],
            .tile[data-value="2048"] {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>2048</h1>

        <div class="score-container">
            <div class="score-box">
                <div class="score-label">分数</div>
                <div class="score-value" id="score">0</div>
            </div>
            <div class="score-box">
                <div class="score-label">最高分</div>
                <div class="score-value" id="best">0</div>
            </div>
        </div>

        <div class="game-board">
            <div class="grid" id="grid"></div>
        </div>

        <div class="buttons">
            <button onclick="newGame()">新游戏</button>
            <button onclick="window.location.href='../../index.html'">返回主页</button>
        </div>
    </div>

    <div class="game-over" id="gameOver">
        <h2>游戏结束！</h2>
        <p style="font-size: 1.5rem; margin: 20px 0;">最终分数: <span id="finalScore">0</span></p>
        <button onclick="newGame()">再玩一次</button>
    </div>

    <script>
        let grid = [];
        let score = 0;
        let best = localStorage.getItem('2048-best') || 0;
        const gridElement = document.getElementById('grid');

        function initGrid() {
            grid = Array(4).fill().map(() => Array(4).fill(0));
            score = 0;
            updateScore();
            addRandomTile();
            addRandomTile();
            render();
        }

        function addRandomTile() {
            const emptyCells = [];
            for (let i = 0; i < 4; i++) {
                for (let j = 0; j < 4; j++) {
                    if (grid[i][j] === 0) {
                        emptyCells.push({ i, j });
                    }
                }
            }
            if (emptyCells.length > 0) {
                const { i, j } = emptyCells[Math.floor(Math.random() * emptyCells.length)];
                grid[i][j] = Math.random() < 0.9 ? 2 : 4;
            }
        }

        function render() {
            gridElement.innerHTML = '';
            for (let i = 0; i < 4; i++) {
                for (let j = 0; j < 4; j++) {
                    const tile = document.createElement('div');
                    tile.className = 'tile';
                    if (grid[i][j] !== 0) {
                        tile.textContent = grid[i][j];
                        tile.setAttribute('data-value', grid[i][j]);
                    }
                    gridElement.appendChild(tile);
                }
            }
        }

        function move(direction) {
            let moved = false;
            const newGrid = JSON.parse(JSON.stringify(grid));

            if (direction === 'left' || direction === 'right') {
                for (let i = 0; i < 4; i++) {
                    let row = grid[i].filter(cell => cell !== 0);
                    if (direction === 'right') row.reverse();

                    for (let j = 0; j < row.length - 1; j++) {
                        if (row[j] === row[j + 1]) {
                            row[j] *= 2;
                            score += row[j];
                            row.splice(j + 1, 1);
                        }
                    }

                    while (row.length < 4) {
                        row.push(0);
                    }

                    if (direction === 'right') row.reverse();
                    grid[i] = row;
                }
            } else {
                for (let j = 0; j < 4; j++) {
                    let col = [];
                    for (let i = 0; i < 4; i++) {
                        if (grid[i][j] !== 0) col.push(grid[i][j]);
                    }

                    if (direction === 'down') col.reverse();

                    for (let i = 0; i < col.length - 1; i++) {
                        if (col[i] === col[i + 1]) {
                            col[i] *= 2;
                            score += col[i];
                            col.splice(i + 1, 1);
                        }
                    }

                    while (col.length < 4) {
                        col.push(0);
                    }

                    if (direction === 'down') col.reverse();

                    for (let i = 0; i < 4; i++) {
                        grid[i][j] = col[i];
                    }
                }
            }

            moved = JSON.stringify(newGrid) !== JSON.stringify(grid);

            if (moved) {
                addRandomTile();
                updateScore();
                render();

                if (checkGameOver()) {
                    document.getElementById('finalScore').textContent = score;
                    document.getElementById('gameOver').classList.add('show');
                }
            }
        }

        function checkGameOver() {
            for (let i = 0; i < 4; i++) {
                for (let j = 0; j < 4; j++) {
                    if (grid[i][j] === 0) return false;
                    if (j < 3 && grid[i][j] === grid[i][j + 1]) return false;
                    if (i < 3 && grid[i][j] === grid[i + 1][j]) return false;
                }
            }
            return true;
        }

        function updateScore() {
            document.getElementById('score').textContent = score;
            if (score > best) {
                best = score;
                localStorage.setItem('2048-best', best);
            }
            document.getElementById('best').textContent = best;
        }

        function newGame() {
            document.getElementById('gameOver').classList.remove('show');
            initGrid();
        }

        // 键盘控制
        document.addEventListener('keydown', (e) => {
            switch(e.key) {
                case 'ArrowLeft':
                    e.preventDefault();
                    move('left');
                    break;
                case 'ArrowRight':
                    e.preventDefault();
                    move('right');
                    break;
                case 'ArrowUp':
                    e.preventDefault();
                    move('up');
                    break;
                case 'ArrowDown':
                    e.preventDefault();
                    move('down');
                    break;
            }
        });

        // 触摸控制
        let touchStartX = 0;
        let touchStartY = 0;

        gridElement.addEventListener('touchstart', (e) => {
            touchStartX = e.touches[0].clientX;
            touchStartY = e.touches[0].clientY;
        });

        gridElement.addEventListener('touchend', (e) => {
            const touchEndX = e.changedTouches[0].clientX;
            const touchEndY = e.changedTouches[0].clientY;

            const dx = touchEndX - touchStartX;
            const dy = touchEndY - touchStartY;

            if (Math.abs(dx) > Math.abs(dy)) {
                if (dx > 30) move('right');
                else if (dx < -30) move('left');
            } else {
                if (dy > 30) move('down');
                else if (dy < -30) move('up');
            }
        });

        // 初始化游戏
        initGrid();
    </script>
</body>
</html>
